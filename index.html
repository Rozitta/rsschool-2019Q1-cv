<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="CV resume" />
    <meta name="description" content="" />
    <title>Resume Rozitta Vatinyan </title>
    <link rel="stylesheet" href="./libs/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <!-- particles.js background -->
            <div class="particles-js" id="particles-js"></div>
            <!-- profile block -->
            <div class="profile-information">
                <figure class="profile-photo">
                    <img class="my-photo" src="./img/my-photo.jpg" alt="my photo">
                </figure>
                <h1 class="profile-info">Rozitta Vatinyan</h1>
                <h2 class="profile-info profesion">Web Developer</h2>
                <p class="profile-info profile-desc">“ A good programmer always looks right and left before crossing a
                    one-way street. ”</p>
            </div>
            <!-- arrow -->
            <div class="arrowbox">
                <div class="arrow">
                    <a href="#main" class="arrow-link" data-scroll-to="1">

                        <svg class="arrow-icon" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" viewbox="0 0 129 129"
                            xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 139 139">
                            <g>
                                <path
                                    d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z" />
                            </g>
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <main id="main">
        </main>

    </div>


    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/particles.min.js"></script>
    <script src="./js/main.js"> </script>

</body>

</html>
